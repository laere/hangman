<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div id="container">
      <div id="hangman-container">
        <div id="word"></div>
        <input type="text" id="input" placeholder="Your guess" />
        <button id="guess">Guess</button>
        <div>
          <h3>Guessed letters:</h3>
          <div id="guessed-letters"></div>
        </div>
      </div>
    </div>
    <div id="modal">
      <div id="modal-inner">
        <h1 id="title">Hangman</h1>
        <button id="play">Play</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
